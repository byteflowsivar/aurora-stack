# Keycloak Admin Client Configuration
quarkus.keycloak.admin-client.server-url=http://localhost:8089
quarkus.keycloak.admin-client.realm=aurora-stack
quarkus.keycloak.admin-client.client-id=aurora-keycloak-api-client
quarkus.keycloak.admin-client.client-secret=${KEYCLOAK_CLIENT_SECRET:your-client-secret}
quarkus.keycloak.admin-client.grant-type=client_credentials

# Target realm for user creation
keycloak.target-realm=aurora-stack

# OpenAPI/Swagger UI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=Aurora Keycloak API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API para gesti√≥n de usuarios en Keycloak del proyecto Aurora Stack
mp.openapi.extensions.smallrye.info.contact.name=Aurora Stack Team
mp.openapi.extensions.smallrye.info.license.name=MIT

# Health Check Configuration
quarkus.smallrye-health.root-path=/health
quarkus.smallrye-health.ui.enable=true

# Rate Limiting Configuration
smallrye.faulttolerance.global.rate-limit.enabled=true

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.byteflowsivar.aurora".level=DEBUG
quarkus.log.category."AUDIT".level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Audit Logging - Separate file for security events
quarkus.log.handler.file."AUDIT".enable=true
quarkus.log.handler.file."AUDIT".path=./logs/security-audit.log
quarkus.log.handler.file."AUDIT".format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [AUDIT] %s%e%n
quarkus.log.handler.file."AUDIT".rotation.max-file-size=10M
quarkus.log.handler.file."AUDIT".rotation.max-backup-index=5
quarkus.log.category."AUDIT".handlers=AUDIT